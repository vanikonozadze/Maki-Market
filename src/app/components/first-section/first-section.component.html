<div class="category-banner-section">
  <ul class="clothing-sections">
    <li id="dropdown-item">
      Woman's Fashion
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-icon"
      >
        <path
          d="M12.95 11.636L8 6.68597L9.414 5.27197L15.778 11.636L9.414 18L8 16.586L12.95 11.636Z"
          fill="black"
        />
      </svg>
    </li>
    <li id="dropdown-item">
      Men's Fashion
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-icon"
      >
        <path
          d="M12.95 11.636L8 6.68597L9.414 5.27197L15.778 11.636L9.414 18L8 16.586L12.95 11.636Z"
          fill="black"
        />
      </svg>
    </li>
    <li>Electronics</li>
    <li>Home & Lifestyle</li>
    <li>Medicine</li>
    <li>Sports & Outdoor</li>
    <li>Baby's & Toys</li>
    <li>Groceries & Pets</li>
    <li>Health & Beauty</li>
  </ul>

  <img
    src="../../../assets/images/iphone-banner.png"
    alt="iphone banner"
    class="iphone-banner"
  />
</div>
<div class="flash-sales-section">
  <div class="sales-title-box">
    <div class="sales-title">
      <svg
        width="20"
        height="40"
        viewBox="0 0 20 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="20" height="40" rx="4" fill="#DB4444" />
      </svg>
      <p>Today's</p>
    </div>
    <h2>Flash Sales</h2>
  </div>
  <div class="slider-container">
    <button class="slider-btn prev" (click)="scrollLeft()">
      <svg
        width="18"
        height="16"
        viewBox="0 0 18 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 1L1 8L8 15M1 8H17"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="sales-items-box" #salesItemsBox>
      <div class="product-box" *ngFor="let product of productsArr.slice(0, 7)">
        <img [src]="product.image" alt="product image" class="product-image" />
        <p class="product-title">{{ product.title }}</p>
        <p>{{ product.price | currency }}</p>
        <p>({{ product.rating.rate }})</p>
      </div>
    </div>
    <button class="slider-btn next" (click)="scrollRight()">
      <svg
        width="19"
        height="16"
        viewBox="0 0 19 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.5 8H18M18 8L11 1M18 8L11 15"
          stroke="black"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
