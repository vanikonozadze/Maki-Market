<div class="category-banner-section">
  <ul class="clothing-sections">
    <li id="dropdown-item">
      Woman's Fashion
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-icon"
      >
        <path
          d="M12.95 11.636L8 6.68597L9.414 5.27197L15.778 11.636L9.414 18L8 16.586L12.95 11.636Z"
          fill="black"
        />
      </svg>
    </li>
    <li id="dropdown-item">
      Men's Fashion
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-icon"
      >
        <path
          d="M12.95 11.636L8 6.68597L9.414 5.27197L15.778 11.636L9.414 18L8 16.586L12.95 11.636Z"
          fill="black"
        />
      </svg>
    </li>
    <li>Electronics</li>
    <li>Home & Lifestyle</li>
    <li>Medicine</li>
    <li>Sports & Outdoor</li>
    <li>Baby's & Toys</li>
    <li>Groceries & Pets</li>
    <li>Health & Beauty</li>
  </ul>

  <img
    src="../../../assets/images/iphone-banner.png"
    alt="iphone banner"
    class="iphone-banner"
  />
</div>
<div class="flash-sales-section">
  <div class="sales-title-box">
    <div class="sales-title">
      <svg
        width="20"
        height="40"
        viewBox="0 0 20 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="20" height="40" rx="4" fill="#DB4444" />
      </svg>
      <p>Today's</p>
    </div>
    <h2>Flash Sales</h2>
  </div>
  <div class="slider-container">
    <button class="slider-btn prev" (click)="scrollLeft()">
      <svg
        width="18"
        height="16"
        viewBox="0 0 18 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 1L1 8L8 15M1 8H17"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="sales-items-box" #salesItemsBox>
      <div class="product-box" *ngFor="let product of productsArr.slice(2, 10)">
        <img
          [src]="product.images[0]"
          alt="product image"
          class="product-image"
        />
        <p class="product-title">{{ product.title }}</p>
        <div class="product-price-box">
          <p class="product-price">{{ product.price | currency }}</p>
          <p class="product-before-sale-price">
            {{ product.price + 20 | currency }}
          </p>
        </div>
        <div class="product-buttons">
          <svg
            width="22"
            height="20"
            viewBox="0 0 22 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="fav-icon"
          >
            <path
              d="M6 1C3.239 1 1 3.216 1 5.95C1 8.157 1.875 13.395 10.488 18.69C10.6423 18.7839 10.8194 18.8335 11 18.8335C11.1806 18.8335 11.3577 18.7839 11.512 18.69C20.125 13.395 21 8.157 21 5.95C21 3.216 18.761 1 16 1C13.239 1 11 4 11 4C11 4 8.761 1 6 1Z"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="40"
            height="40"
            viewBox="0 0 34 34"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="view-product"
          >
            <circle cx="17" cy="17" r="17" fill="white" />
            <path
              d="M26.257 15.962C26.731 16.582 26.731 17.419 26.257 18.038C24.764 19.987 21.182 24 17 24C12.818 24 9.23601 19.987 7.74301 18.038C7.51239 17.7411 7.38721 17.3759 7.38721 17C7.38721 16.6241 7.51239 16.2589 7.74301 15.962C9.23601 14.013 12.818 10 17 10C21.182 10 24.764 14.013 26.257 15.962V15.962Z"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M17 20C18.6569 20 20 18.6569 20 17C20 15.3431 18.6569 14 17 14C15.3431 14 14 15.3431 14 17C14 18.6569 15.3431 20 17 20Z"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </div>
    <button class="slider-btn next" (click)="scrollRight()">
      <svg
        width="19"
        height="16"
        viewBox="0 0 19 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.5 8H18M18 8L11 1M18 8L11 15"
          stroke="black"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
